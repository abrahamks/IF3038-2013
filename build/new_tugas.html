<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Tugas Baru</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<div class="site-container">
			<header class="site-header">
				<h1>Do</h1>
				<p>A to-do list for getting things done.</p>
			</header>


		<form id="new_tugas" action="#" method="post">
			<div class="row">
				<label>Nama Tugas</label>
				<input size="25" maxlength="25" name="nama" id="nama" type="text">
			</div>
			<div class="row">
				<label>Attachment</label>
				<input name="attachment" id="attachment" type="file">
			</div>
			<div class="row">
				<label>Deadline</label>
				<input name="deadline" id="deadline" type="date">
			</div>
			<div class="row">
				<label>Assignee</label>
				<input size="50" maxlength="50" name="assignee" id="assignee" type="text">
			</div>
			<div class="row">
				<label>Tag</label>
				<input size="50" maxlength="50" name="tag" id="tag" type="text">
			</div>
			<div class="row buttons">
				<input type="submit" name="register_dong" value="Buat">
			</div>
		</form>
			<footer class="site-footer">
				Created by Gichie, Kamil, and Alex
			</footer>
		</div>
	</body>
</html>
