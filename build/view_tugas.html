<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Lihat Tugas</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<div class="site-container">
			<header class="site-header">
				<h1>Do</h1>
				<p>A to-do list for getting things done.</p>
			</header>

		<div role="view_todo">
			<div class="row">
				Nama Task : Tugas 1
			</div>
			<div class="row">
				Attachment
			</div>
			<div class="row">
				Deadline : 2222-22-22
			</div>
			<div class="row">
				Assignee : a, b, c
			</div>
			<div class="row">
				Komentar :
				<div class="comment">
					a : hade euy
				</div>
				<div class="comment">
					b : goreng tapi euy
				</div>
				<form id="comment" action="#" method="post">
					<label>Beri Komentar</label>
					<textarea name="komentar" id="password" type="text"></textarea>
					<input type="submit" name="komentar_dong" value="Kirim">
				</form>
			</div>
			<div class="row">
				Tag : satu, dua, tiga
			</div>
		</div>
		<aside role="edit_todo">
			<ul>
				<li>Edit Assignee</li>
				<li>Edit Deadline</li>
				<li>Edit Tag</li>
			</ul>
		</aside>
			<footer class="site-footer">
				Created by Gichie, Kamil, and Alex
			</footer>
		</div>
	</body>
</html>
