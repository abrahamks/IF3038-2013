<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<div class="site-container">
			<header class="site-header">
				<h1>Do</h1>

				<nav class="site-nav">
					<ul>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="login.html">Logout</a></li>
					</ul>
					<div id="searchBox">
						<form action="search.html" method="get">
							<input type="search" name="q">
							<button type="submit">Search</button>
						</form>
					</div>
				</nav>
			</header>
		<div class="content dashboard">
			<div class="primary">
				<article class="task" data-task-id="1">
					<header>
						<h1>
							<label>
								<span class="task-checkbox"><input type="checkbox" class="task-checkbox"></span>
								Tugas 1
							</label>
						</h1>
					</header>
					<div class="details">
						<div class="details-one">
							<p class="category">
								<span class="detail-label">Kategori:</span>
								<span class="detail-content">Makan</span>
							</p>
							<p class="deadline">
								<span class="detail-label">Deadline:</span>
								<span class="detail-content">
									<date datetime="2013-02-19T23:59:59+07:00">19 Februari 2013</date>
								</span>
							</p>
						</div>
						<p class="tags">
							<span class="detail-label">Tag:</span>
							<span class="tag">satu</span>
							<span class="tag">dua</span>
							<span class="tag">tiga</span>
							<span class="tag">empat</span>
						</p>
					</div>
				</article>
			</div>

			<div class="secondary">
				<section class="categories">
					<ul>
						<li>Makan</li>
						<li>Rapat</li>
						<li>Tugas</li>
					</ul>
				</section>
			</div>
		</div>
			<footer class="site-footer">
				Created by Gichie, Kamil, and Alex
			</footer>
		</div>
	</body>
</html>
