<html>
	<head>
		<title>Login</title>
	</head>
	
	<body>
		<form id="login" action="#" method="post">
			<div class="row">
				<label>Username</label>
				<input size="50" maxlength="50" name="username" id="username" type="text">
			</div>
			<div class="row">
				<label>Password</label>
				<input size="50" maxlength="50" name="password" id="password" type="password">
			</div>
			<div class="row buttons">
				<input type="submit" name="login_dong" value="Login">
			</div>
		</form>
	</body>
</html>
