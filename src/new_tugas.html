<html>
	<head>
		<title>Buat Tugas</title>
	</head>
	
	<body>
		<form id="new_tugas" action="#" method="post">
			<div class="row">
				<label>Nama Tugas</label>
				<input size="25" maxlength="25" name="nama" id="nama" type="text">
			</div>
			<div class="row">
				<label>Attachment</label>
				<input name="attachment" id="attachment" type="file">
			</div>
			<div class="row">
				<label>Deadline</label>
				<input name="deadline" id="deadline" type="date">
			</div>
			<div class="row">
				<label>Assignee</label>
				<input size="50" maxlength="50" name="assignee" id="assignee" type="text">
			</div>
			<div class="row">
				<label>Tag</label>
				<input size="50" maxlength="50" name="tag" id="tag" type="text">
			</div>
			<div class="row buttons">
				<input type="submit" name="register_dong" value="Buat">
			</div>
		</form>
	</body>
</html>
